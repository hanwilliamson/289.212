{% extends "base.html" %}

{% block title %}Astrology & a half{% endblock %}

{% block head %}
  {{ super() }}
  <style>
    body {
      background-color: #9d7e61;
    }
  </style>

{% endblock %}

{% block content %}


  <div id="information">
    <h1>[SIGN]</h1>
    <img src="{{ url_for('static', filename='aries.png') }}" id="signimg" />
    <p><b>Ruled by [Planet]</b></p>
    <p>[description]</p><br>
    <div class="grid-container">
      <div class="grid-item"><b>Good Quality</b><br>[good]</div>
      <div class="grid-item"><b>Bad Quality</b><br>[bad]</div>
    </div>
    <p><b>lucky number</b><br>X</p>
  </div>

  <br>
  <p><a href="/">Take me back to the home page.</a></p>
{% endblock %}
